# default.custom.yaml
# save it to:
#   ~/.config/ibus/rime  (linux)
#   ~/Library/Rime       (macos)
#   %APPDATA%\Rime       (windows)

patch:
  'menu/page_size': 5
  schema_list:
    - schema: double_pinyin_flypy # 小鶴雙拼
    # - schema: flypy # 小鶴音形
    # - schema: emoji_suggestion         # emoji表情
  switches:
    - name: simplification
      reset: 1
      states: ['漢字', '汉字']
  translator/dictionary: sougou
